{% extends 'base.html' %}

{% block title %}Server Error - Bug Hunter{% endblock %}

{% block content %}
<div class="container text-center py-5">
    <div class="error-container">
        <h1 class="display-1 text-danger">500</h1>
        <i class="fas fa-exclamation-triangle fa-4x mb-4 text-warning"></i>
        <h2>Server Error</h2>
        <p class="lead mb-4">Something went wrong on our servers. We're working to fix the issue.</p>
        <div class="d-flex justify-content-center gap-3">
            <a href="{{ url_for('index') }}" class="btn btn-primary">
                <i class="fas fa-home me-1"></i> Return to Dashboard
            </a>
            <button class="btn btn-secondary" onclick="window.location.reload()">
                <i class="fas fa-sync-alt me-1"></i> Reload Page
            </button>
        </div>
    </div>
</div>
{% endblock %}
