{% extends 'base.html' %}

{% block title %}Page Not Found - Bug Hunter{% endblock %}

{% block content %}
<div class="container text-center py-5">
    <div class="error-container">
        <h1 class="display-1 text-danger">404</h1>
        <i class="fas fa-search fa-4x mb-4 text-secondary"></i>
        <h2>Page Not Found</h2>
        <p class="lead mb-4">The page you are looking for does not exist or has been moved.</p>
        <a href="{{ url_for('index') }}" class="btn btn-primary">
            <i class="fas fa-home me-1"></i> Return to Dashboard
        </a>
    </div>
</div>
{% endblock %}
